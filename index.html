<html lang="en">

          content="application"/>

          type="image/png"
          href="assets/images/BonCrowderFaviconWhiteBackground.png">
    <link rel=icon
          href="https://github.com/mathfour/GifTastic/blob/master/images/BonCrowderFaviconWhiteBackground.png">
    <link rel="stylesheet"
          type="text/css"
          href="assets/css/dueling-rps.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

<body onunload="deleteUser();"
      onbeforeunload="deleteUser();">
<div class="titleStuff">
    <h1>Rock Paper Scissors</h1>
    
    <input type="text"
           id="userNameInput"
           class="name-input">
    <br>
    <button id="play"
            class="name-input">Play
    </button>
    
    <div id="greeting"></div>
    <div id="you-are-player"></div>
    
    <button id="quit">Quit</button>
    
    <div id="test-bit"></div>
    
    <div id="click-when-ready"></div>
    
    <div id="winnner-loser"></div>
    <div id="playerOneRPS"></div>
    <div id="playerTwoRPS"></div>
</div>
<div id="player1"
     class="playerX">
    <!--<p>Go ahead,</p>-->
    <!--<span class="just-the-name"></span>,-->
    <h1>Player 1</h1>
    <p>Choose Rock, Paper or Scissors...</p>
    <span>
        <input id="rock-choice1"
               name="choices"
               type="radio"
               value="2">
        <label for="rock-choice1">Rock</label>
    </span>
    
    <span>
        <input id="paper-choice1"
               name="choices"
               type="radio"
               value="0">
        <label for="paper-choice1">Paper</label>
    </span>
    
    <span>
        <input id="scissors-choice1"
               name="choices"
               type="radio"
               value="1">
        <label for="scissors-choice1">Scissors</label>
    </span>
    <button class="submit-choice"
            id="done-with-choice1">Submit My Choice
    </button>
</div>

<div id="player2"
     class="playerX">
    <!--<br>-->
    <!--<p>Go ahead,</p>-->
    <!--<span class="just-the-name"></span>,-->
    <h1>Player 2</h1>
    <p>Choose Rock, Paper or Scissors...</p>

    <span>
        <input id="rock-choice2"
               name="choices"
               type="radio"
               value="2">
        <label for="rock-choice2">Rock</label>
    </span>
    
    <span>
        <input id="paper-choice2"
               name="choices"
               type="radio"
               value="0">
        <label for="paper-choice2">Paper</label>
    </span>
    
    <span>
        <input id="scissors-choice2"
               name="choices"
               type="radio"
               value="1">
        <label for="scissors-choice2">Scissors</label>
    </span>
    <button id="done-with-choice2">Submit My Choice</button>
</div>

<script src="assets/javascript/dueling-rps.js"></script>
</body>
</html>
